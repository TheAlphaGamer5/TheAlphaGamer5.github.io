 <!DOCTYPE html>
  <html>
    <head>
        <title>To Do List</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/blog.css">
      <link href='https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps' rel='stylesheet' type='text/css'>
      <link rel="icon" href="data:;base64,iVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper green ">
                    <a href="index.html" class="brand-logo">To Do List</a>
                    <ul class="right">
                         <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            
                <li><a href="index.html">Home</a></li>
                        <li><a href="admin.html">Admin</a></li>
                        </div>

                <!-- Use any element to open the sidenav -->
                <span onclick="openNav()">Menu</span>
                       
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h1 class="center-align">To-Do List</h1>
                </div>
                <div class="row">
                    <div class="col s12 main-container">
                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer green">
            <div class="container">
                <p><a href="#" id="color">Back to top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    @2016 Andrew Heusser
                </div>
            </div>
        </footer>

          <!--Import jQuery before materialize.js-->
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/blog.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js">
          
      </script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
                  <div class = "blog-post">
                  <div class = "chip">
                  <i class="material-icons checkmark"> done</i>
                  <i class="material-icons deleteA" type="submit" name="action" data={{objectId}}>delete</i>
                  <h2 class = "blog-post-title">{{title}}</h2>
                   <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                   <div>{{content}}</div>
                  </div>
          </div>
          {{/each}}
      </script>
    </body>
  </html>
